<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <h2 class="question">Will you watch HIMYM with me?</h2>
        <img class="gif" alt="gif" src="https://media1.tenor.com/m/nJ3EeUPhVKkAAAAC/barny-stinson.gif" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
            <button class="yay-btn" style="
                display: none;
                position: absolute;
                width: 150px;
                height: inherit;
                color: white;
                font-size: 1.2em;
                border-radius: 30px;
                outline: none;
                cursor: pointer;
                box-shadow: 0 2px 4px gray;
                border: 2px solid #000000;
                font-size: 1.2em;
                background: #000000;">
                YAYYYY!
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
